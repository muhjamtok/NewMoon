<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Moon 3D</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            height: 200vh; /* Creates a scrollable area */
            overflow-y: scroll;
            background-color: black;
        }

        /* Video styling for fixed positioning */
        #scrollVideo {
            position: fixed; /* Keeps video fixed in place */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers video */
            height: 100vh; /* Default: fit height */
            width: auto;
            object-fit: cover;
        }

        /* Adjust to fit width in portrait orientation */
        @media (orientation: portrait) {
            #scrollVideo {
                width: 100vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Video element -->
    <video id="scrollVideo" src="video.webm" muted preload="auto"></video>></video>

    <script>
        const video = document.getElementById("scrollVideo");

        // Ensure video metadata is loaded before getting duration
        video.addEventListener("loadedmetadata", () => {
            const duration = video.duration;
            let scrollFraction = 0;

            // Handle scroll event with debounce
            const handleScroll = () => {
                const scrollPosition = window.scrollY;
                const maxScroll = document.documentElement.scrollHeight - window.innerHeight;

                // Update scroll fraction with a capped value between 0 and 1
                scrollFraction = Math.min(scrollPosition / maxScroll, 1);
                video.currentTime = duration * scrollFraction;
            };

            let ticking = false;
            window.addEventListener("scroll", () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        handleScroll();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        });
    </script>
</body>
</html>
